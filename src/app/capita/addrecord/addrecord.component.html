<div style="padding: 20px;">
  <form [formGroup]="recordForm" (ngSubmit)="saveRecord()" >

    <input type="hidden" class="form-control" id="id" formControlName="id">

    <div class="form-group">
      <label>Title</label>
      <input type="text" class="form-control" id="title" placeholder="Enter Title" formControlName="title">
      <div *ngIf="recordForm.controls['title'].hasError('required') && recordForm.controls['title'].touched" class="alert alert-danger">
          <small class="form-text text-muted">Title is required.</small>
      </div>
    </div>
 
    <div class="form-group">
      <label>Description</label>
      <input type="text" class="form-control" id="last_name" placeholder="Enter Last Name" formControlName="last_name">
      <div *ngIf="recordForm.controls['last_name'].hasError('required') && recordForm.controls['last_name'].touched" class="alert alert-danger">
          <small class="form-text text-muted">Desciption is required.</small>
      </div>
    </div>

    <button [disabled]="!recordForm.valid" type="submit" class="btn btn-primary">Add Record</button>
  </form>
</div>
